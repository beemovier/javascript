<!DOCTYPE html>
<html>

<head>
    <title>Estrutura</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
    <meta charset="utf-8" />
</head>

<body>
    <h3>Programa de boas vindas!</h3>
    <script language="javascript">
        <!--
            /*Objetivo: apresentar uma saudaçao personalizada com o nome fornecido pelo usuário
            Defini as variáveis com o prefixo js_
            Elementos de Entrada: método prompt do objeto window
            Elementos de Saída: método write do objeto document
            */
        /*Definição de Variáveis*/
        var js_nome;
        /*Entrada de dados*/
        js_nome = window.prompt('Entre com seu nome:', 'Digite aqui');
        /*Saída de dados*/
        document.write('O1\u00e1 ' + js_nome + ', Seja Bem Vindo!');//mensagem de saudação personalizada
        //-->
    </script>
</body>

</html>
